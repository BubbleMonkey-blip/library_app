<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link rel="stylesheet" type="text/css" href="./style.css"  />
  </head>
  <body>
    <div class="header">
      <h1>My Library</h1>
    </div>
    
    <button id="openButton" class="openButton">
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
    </svg>
    </button>
      
    <div class="formPopup" id="popupForm">
      <form id="form">
        <label for="title"><strong>Title:</strong></label><br>
        <input type="text" id="title" class="inputBox" name="title"><br>
        <label for="author"><strong>Author:</strong></label><br>
        <input type="text" id="author" class="inputBox" name="author"><br>
        <label for="pages"><strong>Number of pages:</strong></label><br>
        <input type="number" id="pages" class="inputBox" name="pages"><br>
        <label for="read"><strong>Aleady read?</strong></label>
        <input type="checkbox" id="read" name="read"><br> 
      </form>
      <button type="button" class="submitButton" id="submitButton" onClick="addBookToLibrary(document.getElementById('title').value, document.getElementById('author').value, document.getElementById('pages').value, document.getElementById('read').checked);"><strong>Submit</strong></button>
      <button class="closeButton" id="closeButton">
        <strong>Close</strong></button>
    </div>
      
    <div id="libraryDisplay">
    </div>
  <script src="script.js"></script>
  </body>
</html>
